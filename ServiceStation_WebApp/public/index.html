<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Login Portal</title>
    </head>
    <body>
        <section class="container">
            <div class="login">
                <h1 style="text-align:center">Login to Web App</h1>
                <form method="POST" action="/login" class="notify">
                    <p><input type="text" name="name" value="" placeholder="Username" maxlength="44" required autocomplete="off"></p>
                    <p><input type="password" name="pwd" value="" placeholder="Password" maxlength="10" required autocomplete="off"></p>
                    <p class="submit"><input type="submit" name="commit" value="Login"</p>
                </form>
            </div>
        </section>
    </body>

</html>
